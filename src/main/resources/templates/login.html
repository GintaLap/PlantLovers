<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="icon" href="img/icon.png" type="image/jpg" sizes="16x16">
</head>
<body>
<div th:replace="navigation :: navigation"></div>
<section class="intro">
    <h2 class="login_h2">Log in</h2>
</section>

<div class="container" style="font-family: 'playfair_displayregular'">
    <div class="row align-items-center">
<!--        <div class="col">-->
        <div class="col">
        </div>
        <div class="col">
            <form name="udto" id="udto" method="post" action="/login">
                <div class="mb-3">
                    <label for="uEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="uEmail" name="uEmail">
                </div>
                <div class="mb-3">
                    <label for="uPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="uPassword" name="uPassword">
                </div>
                <button type="submit" class="btn-first-page">Login</button>
            </form>
            <div th:if="${hasError}" class="alert alert-danger container-with-top-margin" role="alert"
                 th:text="${error}">
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>
<section class="intro">
    <h2 class="login_h2">Create new account</h2>
</section>

<div class="container" style="font-family: 'playfair_displayregular'">
    <form name="dto" id="dto" action="/process_register"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <label for="uEmail">E-mail</label>
        <input type="email" id="email" name="uEmail" required>
        <label for="uLogin">Login</label>
        <input type="text" id="uLogin" name="uLogin" required>
        <label for="uName">Name</label>
        <input type="text" id="uName" name="uName" required>
        <label for="uPassword">Password</label>
        <input type="password" id="password" name="uPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
               required>
        <button type="submit" class="btn-first-page">Sign Up</button>
        <div th:if="${hasMistake}" class="alert alert-danger container-with-top-margin" role="alert" th:text="${error}">
        </div>
    </form>
</div>
<div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>
<script th:src="@{/js/login.js}"></script>

<footer th:replace="footer :: footer">...</footer>
</body>
</html>
