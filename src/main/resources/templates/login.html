<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="img/icon.png" type="image/jpg" sizes="16x16">
</head>
<body>

<nav class="navigation">
    <div class="links">
        <a class="link" href="/home/">Home</a>
        <a class="link" href="/all_plants">All Plants</a>

        <a class="link" href="/about">About</a>
        <a class="link" href="/login">Login</a>
    </div>
</nav>

<h2>Log in</h2>

<div class="container">

    <div class="row align-items-center">
        <div class="col">
        </div>
        <div class="col">
            <form name="udto" id="udto" method="post" action="/your_garden">
                <div class="mb-3">
                    <label for="uEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="uEmail" name="uEmail">
                </div>
                <div class="mb-3">
                    <label for="uPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="uPassword" name="uPassword">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div th:if="${hasError}" class="alert alert-danger container-with-top-margin" role="alert" th:text="${error}">
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>


<h2>Create new account</h2>

<div class="container">
    <form name="dto" id="dto" action="/process_register"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <label for="uEmail">E-mail</label>
        <input type="email" id="email" name="uEmail" required>

        <label for="uLogin">Login</label>
        <input type="text" id="uLogin" name="uLogin" required>

        <label for="uName">Name</label>
        <input type="text" id="uName" name="uName" required>

        <label for="uPassword">Password</label>
        <input type="password" id="password" name="uPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
               required>

        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>

<div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>
<script>
    var myInput = document.getElementById("uPassword");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");

    // When the user clicks on the password field, show the message box
    myInput.onfocus = function () {
        document.getElementById("message").style.display = "block";
    }

    // When the user clicks outside of the password field, hide the message box
    myInput.onblur = function () {
        document.getElementById("message").style.display = "none";
    }

    // When the user starts to type something inside the password field
    myInput.onkeyup = function () {
        // Validate lowercase letters
        var lowerCaseLetters = /[a-z]/g;
        if (myInput.value.match(lowerCaseLetters)) {
            letter.classList.remove("invalid");
            letter.classList.add("valid");
        } else {
            letter.classList.remove("valid");
            letter.classList.add("invalid");
        }

        // Validate capital letters
        var upperCaseLetters = /[A-Z]/g;
        if (myInput.value.match(upperCaseLetters)) {
            capital.classList.remove("invalid");
            capital.classList.add("valid");
        } else {
            capital.classList.remove("valid");
            capital.classList.add("invalid");
        }

        // Validate numbers
        var numbers = /[0-9]/g;
        if (myInput.value.match(numbers)) {
            number.classList.remove("invalid");
            number.classList.add("valid");
        } else {
            number.classList.remove("valid");
            number.classList.add("invalid");
        }

        // Validate length
        if (myInput.value.length >= 8) {
            length.classList.remove("invalid");
            length.classList.add("valid");
        } else {
            length.classList.remove("valid");
            length.classList.add("invalid");
        }
    }
</script>
</body>
</html>
