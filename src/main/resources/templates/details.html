<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${plant.getName()}"></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="icon" href="img/icon.png" type="image/jpg" sizes="16x16">
</head>

<body>
<div th:replace="navigation :: navigation"></div>

<h2 class="login_h2" th:text="${'The chosen one is ' + plant.getName() + '!'}"></h2>


<section class="plants-container">
    <div class="plant" style="margin: -50px 0px 0px 50px">
        <div class="plants-container">
            <div>
                <b><span th:text="${plant.getName()}"></span></b>
            </div>
                <div>
                    <a th:text="${plant.getScienceName()}"> Plant Scientific Name</a>
                </div>
                <img th:src="${plant.image()}" width="300" height="300"/>
                <div style="text-align: justify; padding-right: 35px">
                    <a th:text="${plant.getDescription()}"> Plant Description</a>
                </div>
                <div>
                    <a th:text="${'Moisture level: ' + plant.getMoisture()}"> Plant moisture</a>
                </div>
                <div>
                    <a th:text="${'Sunlight level: ' + plant.getSunlight()}"> Plant sunlight</a>
                </div>
                <div>
                    <a th:text="${'Water once in: ' + plant.getWatering() + ' days'}"> Plant watering</a>
                </div>
                <div>
                    <a th:text="${'Toxic to pets: ' + plant.getPetToxic()}"> Plant pet toxic</a>
                </div>
                <div>
                    <a th:text="${'Plant type: ' + plant.getType()}"> Plant type</a>
                </div>
                <div>
                    <a th:text="${'Blooming time: ' + plant.getBloom()}"> Plant bloom</a>
                </div>
                <div>
                    <a th:text="${'Humidity needed: ' + plant.getHumidity()}"> Plant humidity</a>
                </div>
        </div>
    </div>
</section>

<section class="plants-container">
    <div class="plant"></div>
        <div class="plants-container"></div>
</section>

<div style="margin-bottom: 20px">
    <br>
    <a href="/all_plants" style="font-size: large; color: green; margin-left: 58px"><b>Search again</b></a>
    <br>
    <br>
    <footer th:replace="footer :: footer">...</footer>

</div>

</body>
</html>
